<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ë–ª–æ–≥</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .post-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-white">
    <!-- –®–∞–ø–∫–∞ -->
    <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
                ‚ú® –ú–æ–π –ë–ª–æ–≥
            </h1>
            <button id="adminBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition flex items-center gap-2">
                <span id="adminIcon">üîí</span>
                <span id="adminText">–í–æ–π—Ç–∏</span>
            </button>
        </div>
    </header>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—Ö–æ–¥–∞ -->
    <div id="loginModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-md mx-4 shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-center">üîê –í—Ö–æ–¥ –¥–ª—è –∞–≤—Ç–æ—Ä–∞</h2>
            <input type="password" id="passwordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" 
                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:border-purple-500">
            <p id="loginError" class="text-red-400 text-sm mb-3 hidden">–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!</p>
            <div class="flex gap-3">
                <button id="loginSubmit" class="flex-1 bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-medium transition">
                    –í–æ–π—Ç–∏
                </button>
                <button id="loginCancel" class="flex-1 bg-gray-600 hover:bg-gray-500 py-3 rounded-lg font-medium transition">
                    –û—Ç–º–µ–Ω–∞
                </button>
            </div>
        </div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∞) -->
    <div id="createPanel" class="hidden max-w-6xl mx-auto px-4 py-6">
        <div class="bg-gray-800 rounded-2xl p-6 shadow-xl border border-gray-700">
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                ‚úèÔ∏è –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –ø–æ—Å—Ç
            </h2>
            <input type="text" id="postTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø–æ—Å—Ç–∞" 
                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:border-purple-500">
            <textarea id="postContent" placeholder="–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞..." rows="4"
                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:border-purple-500 resize-none"></textarea>
            
            <div class="mb-4">
                <label class="block text-gray-400 mb-2">üì∑ –î–æ–±–∞–≤–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
                <input type="file" id="postImage" accept="image/*" 
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-purple-600 file:text-white file:cursor-pointer">
                <div id="imagePreview" class="mt-3 hidden">
                    <img id="previewImg" class="max-h-48 rounded-lg border border-gray-600">
                </div>
            </div>
            
            <button id="publishBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 py-3 rounded-lg font-bold transition transform hover:scale-[1.02]">
                üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å
            </button>
        </div>
    </div>

    <!-- –ü–æ—Å—Ç—ã -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div id="postsContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- –ü–æ—Å—Ç—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>
        <div id="noPosts" class="text-center py-20 text-gray-500">
            <p class="text-6xl mb-4">üìù</p>
            <p class="text-xl">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤</p>
        </div>
    </main>

    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        const ADMIN_PASSWORD = "admin123"; // –ò–∑–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π –ø–∞—Ä–æ–ª—å!
        
        // ========== –°–û–°–¢–û–Ø–ù–ò–ï ==========
        let isLoggedIn = false;
        let posts = JSON.parse(localStorage.getItem('blogPosts')) || [];

        // ========== –≠–õ–ï–ú–ï–ù–¢–´ ==========
        const adminBtn = document.getElementById('adminBtn');
        const adminIcon = document.getElementById('adminIcon');
        const adminText = document.getElementById('adminText');
        const loginModal = document.getElementById('loginModal');
        const passwordInput = document.getElementById('passwordInput');
        const loginSubmit = document.getElementById('loginSubmit');
        const loginCancel = document.getElementById('loginCancel');
        const loginError = document.getElementById('loginError');
        const createPanel = document.getElementById('createPanel');
        const postTitle = document.getElementById('postTitle');
        const postContent = document.getElementById('postContent');
        const postImage = document.getElementById('postImage');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const publishBtn = document.getElementById('publishBtn');
        const postsContainer = document.getElementById('postsContainer');
        const noPosts = document.getElementById('noPosts');

        // ========== –§–£–ù–ö–¶–ò–ò ==========
        function savePosts() {
            localStorage.setItem('blogPosts', JSON.stringify(posts));
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderPosts() {
            if (posts.length === 0) {
                noPosts.classList.remove('hidden');
                postsContainer.innerHTML = '';
                return;
            }

            noPosts.classList.add('hidden');
            postsContainer.innerHTML = posts.map((post, index) => `
                <article class="post-card bg-gray-800 rounded-2xl overflow-hidden shadow-xl border border-gray-700 transition duration-300 cursor-pointer" 
                         onclick="viewPost(${index})">
                    ${post.image ? `
                        <div class="relative">
                            <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                        </div>
                    ` : ''}
                    <div class="p-5">
                        <h3 class="text-lg font-bold mb-2 line-clamp-2">${escapeHtml(post.title)}</h3>
                        <p class="text-gray-400 text-sm mb-4 line-clamp-3">${escapeHtml(post.content)}</p>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <span>üìÖ ${formatDate(post.date)}</span>
                            <span class="flex items-center gap-1">
                                <span class="text-lg">üëÅÔ∏è</span>
                                <span class="font-medium">${post.views || 0}</span>
                            </span>
                        </div>
                        ${isLoggedIn ? `
                            <button onclick="event.stopPropagation(); deletePost(${index})" 
                                class="mt-3 w-full bg-red-600/20 hover:bg-red-600/40 text-red-400 py-2 rounded-lg text-sm transition">
                                üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                            </button>
                        ` : ''}
                    </div>
                </article>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function viewPost(index) {
            posts[index].views = (posts[index].views || 0) + 1;
            savePosts();
            renderPosts();
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –ø–æ—Å—Ç–æ–º
            showPostModal(posts[index]);
        }

        function showPostModal(post) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4';
            modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
            
            modal.innerHTML = `
                <div class="bg-gray-800 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                    ${post.image ? `<img src="${post.image}" alt="${post.title}" class="w-full max-h-96 object-cover">` : ''}
                    <div class="p-6">
                        <h2 class="text-2xl font-bold mb-3">${escapeHtml(post.title)}</h2>
                        <div class="flex gap-4 text-sm text-gray-400 mb-4">
                            <span>üìÖ ${formatDate(post.date)}</span>
                            <span>üëÅÔ∏è ${post.views || 0} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                        </div>
                        <p class="text-gray-300 whitespace-pre-wrap">${escapeHtml(post.content)}</p>
                        <button onclick="this.closest('.fixed').remove()" 
                            class="mt-6 w-full bg-gray-700 hover:bg-gray-600 py-3 rounded-lg transition">
                            –ó–∞–∫—Ä—ã—Ç—å
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function deletePost(index) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) {
                posts.splice(index, 1);
                savePosts();
                renderPosts();
            }
        }

        function toggleLogin() {
            if (isLoggedIn) {
                isLoggedIn = false;
                adminIcon.textContent = 'üîí';
                adminText.textContent = '–í–æ–π—Ç–∏';
                createPanel.classList.add('hidden');
                renderPosts();
            } else {
                loginModal.classList.remove('hidden');
                loginModal.classList.add('flex');
                passwordInput.focus();
            }
        }

        function login() {
            if (passwordInput.value === ADMIN_PASSWORD) {
                isLoggedIn = true;
                adminIcon.textContent = 'üîì';
                adminText.textContent = '–í—ã–π—Ç–∏';
                loginModal.classList.add('hidden');
                loginModal.classList.remove('flex');
                createPanel.classList.remove('hidden');
                passwordInput.value = '';
                loginError.classList.add('hidden');
                renderPosts();
            } else {
                loginError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                setTimeout(() => passwordInput.classList.remove('border-red-500'), 1000);
            }
        }

        function closeLogin() {
            loginModal.classList.add('hidden');
            loginModal.classList.remove('flex');
            passwordInput.value = '';
            loginError.classList.add('hidden');
        }

        function publishPost() {
            const title = postTitle.value.trim();
            const content = postContent.value.trim();
            
            if (!title) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫!');
                return;
            }

            const newPost = {
                title,
                content,
                image: previewImg.src || null,
                date: Date.now(),
                views: 0
            };

            posts.unshift(newPost);
            savePosts();
            renderPosts();

            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            postTitle.value = '';
            postContent.value = '';
            postImage.value = '';
            imagePreview.classList.add('hidden');
            previewImg.src = '';
        }

        // ========== –°–û–ë–´–¢–ò–Ø ==========
        adminBtn.addEventListener('click', toggleLogin);
        loginSubmit.addEventListener('click', login);
        loginCancel.addEventListener('click', closeLogin);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
        publishBtn.addEventListener('click', publishPost);

        postImage.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLogin();
                document.querySelectorAll('.fixed').forEach(el => {
                    if (el.id !== 'loginModal') el.remove();
                });
            }
        });

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        renderPosts();
    </script>
</body>
</html>
